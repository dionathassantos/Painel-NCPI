<div id="meta-edit-modal" class="modal hidden">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h2 class="modal-title">Editar Meta</h2>
      <button id="meta-edit-modal-close" class="modal-close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Form -->
    <form id="meta-edit-form">
      <div class="modal-body">
        <div class="form-group">
          <label for="meta-iniciativa">Iniciativa</label>
          <input type="text" id="meta-iniciativa" name="iniciativa" class="form-input">
        </div>

        <div class="form-group">
          <label for="meta-resultado">Resultado</label>
          <input type="text" id="meta-resultado" name="resultado" class="form-input">
        </div>

        <div class="form-group">
          <label for="meta-description">Meta <span class="required">*</span></label>
          <input type="text" id="meta-description" name="description" class="form-input" required>
          <p class="error-message" id="meta-description-error"></p>
        </div>

        <div class="form-group">
          <label for="meta-responsible">Responsável <span class="required">*</span></label>
          <input type="text" id="meta-responsible" name="responsible" class="form-input" required>
          <p class="error-message" id="meta-responsible-error"></p>
        </div>

        <div class="form-group">
          <label for="meta-status">Status</label>
          <select id="meta-status" name="status" class="form-select">
            <option value="satisfatorio">Satisfatório</option>
            <option value="alerta">Alerta</option>
            <option value="critico">Crítico</option>
            <option value="concluido">Concluído</option>
            <option value="naoMonitorado">Não Monitorado</option>
          </select>
        </div>

        <div class="form-group">
          <label for="meta-alcance">Alcance (%)</label>
          <input type="number" id="meta-alcance" name="alcance" class="form-input" min="0" max="100">
        </div>

        <div class="form-group">
          <label for="meta-parecer">Parecer</label>
          <textarea id="meta-parecer" name="parecer" class="form-textarea"></textarea>
        </div>

        <div class="form-group">
          <h3>Encaminhamentos</h3>
          <button type="button" id="add-encaminhamento" class="modal-submit-btn">Adicionar</button>
          <table id="encaminhamentos-table" class="metas-table">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Prazo</th>
                <th>Responsável</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Encaminhamentos will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" id="meta-edit-cancel" class="modal-cancel-btn">Cancelar</button>
        <button type="submit" class="modal-submit-btn">Salvar Alterações</button>
      </div>
    </form>
  </div>
</div>
